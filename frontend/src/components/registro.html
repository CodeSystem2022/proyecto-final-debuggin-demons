
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro</title>
</head>

<body>
  <div class="container-form sign-up" >
    <div class="welcome-back">
      <div class="mesagge">
        <h2>Bienvenido a Demons Games</h2>
        <p>¿Ya eres miembro?</p>
        <a href="/frontend/src/components/login.html" target="_self" class="sign-up-btn">Iniciar Sesion</a>
      </div>
    </div>
    <form class="formulario" method="post" id="formulario-registro">
      <h2 class="create-account">Crear una cuenta</h2>
      <div class="iconos">
        <div class="border-icon">
          <i class='bx bxl-instagram-alt'></i>
        </div>
        <div class="border-icon">
          <i class='bx bxl-google' ></i>
        </div>        
        <div class="border-icon">
          <i class='bx bxl-facebook-circle' ></i>
        </div>
      </div>
      <p class="cuenta-gratis">Crear una cuenta gratis</p>
      <input type="text" placeholder="Nombre" name="nombre">
      <input type="text" placeholder="Apellido" name="apellido">
      <input type="text" placeholder="Tel" name="tel">
      <input type="text" placeholder="Email" name="email">
      <input type="text" placeholder="contraseña" name="password">
      <button type="submit" class="btn-registrar">Registrarse</button>
    </form>

  </div>

  <script src="../js/registro.js"></script>
</body>

</html>
