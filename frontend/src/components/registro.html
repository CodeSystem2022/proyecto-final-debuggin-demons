
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
   <script src="/frontend/src/registro.js"></script>
    <title>Registro</title>
</head>

<body>
  <div class="container-form sign-up" >
    <div class="welcome-back">
      <div class="mesagge">
        <h2>Bienvenido a Demons Games</h2>
        <p>¿Ya eres miembro?</p>
        <button class="sign-up-btn"><a href="/frontend/src/components/login.html" target="_self">Iniciar Sesion</a></button>
      </div>
    </div>
    <form class="formulario">
      <h2 class="create-account">Crear una cuenta</h2>
      <div class="iconos">
        <div class="border-icon">
          <i class='bx bxl-instagram-alt'></i>
        </div>
        <div class="border-icon">
          <i class='bx bxl-google' ></i>
        </div>        
        <div class="border-icon">
          <i class='bx bxl-facebook-circle' ></i>
        </div>
      </div>
      <p class="cuenta-gratis">Crear una cuenta gratis</p>
      <input type="text" placeholder="Nombre" name="nombre" required>
      <input type="text" placeholder="Apellido" name="apellido" required>
      <input type="text" placeholder="Username" name="Username" required>
      <input type="text" placeholder="Tel" name="tel" required>
      <input type="email" placeholder="Email" name="Email" required>
      <input type="text" placeholder="contraseña" id="contraseña">
      <span id="mensaje"></span>
      
      <input type="submit" class="sign-up-btn" value="Registrarse"   onclick="checkPass()">
    </form>

  </div>
   

</html>
